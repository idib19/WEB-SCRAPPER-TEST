<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartesian Diagram</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 50px); /* Change depending on grid width */
      grid-template-rows: repeat(4, 50px);    /* Adjust for grid height */
      border: 1px solid black;
    }

    .cell {
      width: 5px;
      height: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div id="cartesian-grid" class="grid"></div>

<script>

  const data = [
    ['█', 0, 0],
    ['█', 0, 1],
    ['█', 0, 2],
    ['▀', 1, 1],
    ['▀', 1, 2],
    ['▀', 2, 1],
    ['▀', 2, 2],
    ['▀', 3, 2]
  ];

  const data2 = [
  [ '█', 87, 3 ], [ '░', 23, 2 ], [ '█', 61, 4 ], [ '░', 2, 1 ],
  [ '█', 65, 4 ], [ '░', 31, 5 ], [ '░', 30, 6 ], [ '█', 20, 4 ],
  [ '█', 35, 1 ], [ '█', 2, 6 ],  [ '█', 52, 1 ], [ '█', 12, 0 ],
  [ '█', 66, 6 ], [ '█', 69, 4 ], [ '█', 85, 0 ], [ '█', 55, 6 ],
  [ '█', 77, 3 ], [ '█', 9, 0 ],  [ '█', 53, 6 ], [ '█', 5, 3 ],
  [ '░', 44, 3 ], [ '█', 40, 3 ], [ '█', 14, 0 ], [ '█', 0, 5 ],
  [ '░', 60, 0 ], [ '█', 14, 3 ], [ '█', 22, 1 ], [ '█', 26, 6 ],
  [ '█', 66, 2 ], [ '█', 29, 5 ], [ '█', 8, 0 ],  [ '░', 80, 5 ],
  [ '█', 34, 5 ], [ '░', 8, 3 ],  [ '█', 87, 1 ], [ '█', 47, 6 ],
  [ '█', 6, 0 ],  [ '█', 45, 1 ], [ '█', 45, 2 ], [ '█', 29, 1 ],
  [ '█', 65, 6 ], [ '█', 52, 2 ], [ '█', 6, 3 ],  [ '░', 2, 4 ],
  [ '█', 58, 0 ], [ '█', 66, 1 ], [ '█', 16, 0 ], [ '░', 54, 3 ],
  [ '█', 24, 6 ], [ '░', 67, 1 ], [ '█', 9, 6 ],  [ '█', 62, 2 ],
  [ '█', 44, 0 ], [ '█', 21, 4 ], [ '░', 62, 5 ], [ '█', 15, 6 ],
  [ '█', 0, 0 ],  [ '█', 4, 0 ],  [ '█', 70, 2 ], [ '░', 63, 4 ],
  [ '█', 78, 1 ], [ '█', 81, 0 ], [ '░', 87, 0 ], [ '░', 2, 2 ],
  [ '░', 16, 4 ], [ '░', 36, 4 ], [ '█', 43, 3 ], [ '█', 68, 2 ],
  [ '░', 18, 6 ], [ '█', 4, 3 ],  [ '█', 62, 3 ], [ '░', 30, 0 ],
  [ '█', 79, 1 ], [ '░', 75, 6 ], [ '█', 53, 4 ], [ '█', 24, 0 ],
  [ '░', 54, 2 ], [ '░', 22, 3 ], [ '█', 79, 5 ], [ '░', 67, 6 ],

  [ '█', 30, 5 ], [ '█', 14, 1 ], [ '█', 39, 3 ], [ '░', 67, 2 ],
]



  const gridContainer = document.getElementById('cartesian-grid');

  // Create a 4x4 grid by adding cells
  for (let y = 6; y >= 0; y--) { // Cartesian y is reversed in visual grids
    for (let x = 0; x < 100; x++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      
      // Find if there's a character at the (x, y) position
      const match = data2.find(item => item[1] === x && item[2] === y);
      
      // If there's a match, display the character
      if (match) {
        cell.textContent = match[0];
      }
      
      gridContainer.appendChild(cell);
    }
  }
</script>

</body>
</html>
